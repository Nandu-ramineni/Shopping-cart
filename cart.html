<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <button>
            <i class="fa fa-light fa-chevron-left"></i>
        </button>
        <h3>My Cart</h3> <br>
        <div class="content">
            <img src="./burger.png" alt="">
            <h4>Chicken Burger (M)</h4> 
            <div class="ratings">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <p>₹299/-</p>
            <div class="btn">
                <button type="submit">-</button>
            </div>
            <div class="quantity">
                <p>1</p>
            </div>
            <div class="btn1">
                <button>+</button>
            </div>
        </div>
        <br>
        <div class="content">
            <img src="./biryani.png" alt="">
            <h4>Chicken Biryani</h4> 
            <div class="ratings">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <p>₹399/-</p>
            <div class="btn">
                <button type="submit">-</button>
            </div>
            <div class="quantity">
                <p>1</p>
            </div>
            <div class="btn1">
                <button>+</button>
            </div>
        </div>
        <br>
        <div class="content">
            <img src="./ice cream.png" alt="">
            <h4>Strawberry fludge</h4> 
            <div class="ratings">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <p>₹169/-</p>
            <div class="btn">
                <button type="submit">-</button>
            </div>
            <div class="quantity">
                <p>1</p>
            </div>
            <div class="btn1">
                <button>+</button>
            </div>
        </div>
        <br>
        <div class="checkout">
            <p>Proceed to check out</p>
        </div>
    </div>
</body>
</html>
